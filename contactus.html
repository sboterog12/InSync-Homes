<!DOCTYPE html>
<html lang="en">
<head>
    <title>InSyncHomes Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* General Form Styling */
        .contact-form {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .contact-form h3 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        /* Input Fields */
        .contact-form input[type="text"],
        .contact-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Consent Checkbox */
        .contact-form label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .contact-form input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Submit Button */
        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h3>Get A Quote</h3>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Phone" required>
            <input type="text" placeholder="Postcode" required>

            <h3>Communication Consent (required)</h3>
            <label>
                <input type="checkbox" name="consent" required>
                By checking the box, you consent to receiving communication from InSyncHomes via text, email, or phone.
            </label>

            <button type="submit">Submit Request</button>
        </form>
    </div>

</body>
</html>
